name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Compute build date (UTC)
        id: buildmeta
        run: echo "VITE_BUILD_DATE=$(date -u +%FT%TZ)" >> $GITHUB_ENV
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          VITE_REPO_NAME: ${{ github.event.repository.name }}
          VITE_BUILD_SHA: ${{ github.sha }}
          VITE_BUILD_REF: ${{ github.ref }}
          VITE_BUILD_REF_NAME: ${{ github.ref_name }}
          VITE_BUILD_URL: ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
          VITE_BUILD_DATE: ${{ env.VITE_BUILD_DATE }}
          # Optional: configure public upload server for production (prefer Secrets, fallback to Variables)
          VITE_UPLOAD_BASE_URL: ${{ secrets.VITE_UPLOAD_BASE_URL || vars.VITE_UPLOAD_BASE_URL }}
          VITE_UPLOAD_MODE: ${{ secrets.VITE_UPLOAD_MODE || vars.VITE_UPLOAD_MODE }}
          VITE_UPLOAD_AUTH_MODE: ${{ secrets.VITE_UPLOAD_AUTH_MODE || vars.VITE_UPLOAD_AUTH_MODE }}
          VITE_UPLOAD_AUTH_TOKEN: ${{ secrets.VITE_UPLOAD_AUTH_TOKEN || vars.VITE_UPLOAD_AUTH_TOKEN }}
          VITE_UPLOAD_PUBLIC_BASE_URL: ${{ secrets.VITE_UPLOAD_PUBLIC_BASE_URL || vars.VITE_UPLOAD_PUBLIC_BASE_URL }}
        run: npm run build
      - name: Add SPA 404 fallback
        run: cp dist/index.html dist/404.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
